<div class="content {% if post.position == "right" %}right{% else %}left{% endif %}">
  <h3 class="title">{{ post.title }}</h3>
  <h5 class="subtitle">{{ post.subtitle }}</h5>

  <p class="excerpt">{{ post.lead_text }}</p>

  {% if post.tags != empty %}
  <div class="tags">
    {% for tag in post.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</div>
