    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive profile-image" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">{{ site.skills }}</span>
                    </div>
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div>
                    <div class="col-lg-8 col-lg-offset-2 text-center">
                        <a href="./YuhawRichardSu_Resume.pdf" class="btn btn-lg btn-outline">
                            <i class="fa fa-file"></i> &nbspView Résumé
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
