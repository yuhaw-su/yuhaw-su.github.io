  {% if post.featured_image %}
    <div class="{% if post.position == "right" %}left{% else %}right{% endif %}" data-wow-offset="150">
      {% if post.link != '' %}
        <a href="{{ post.link }}" target="_blank">
      {% endif %}
      <img class="img-responsive wow fadeIn" src="{{ post.featured_image }}" />
      {% if post.link != '' %}
        </a>
      {% endif %}
    </div>
  {% endif %}
